<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season 1</title>

    <link rel="icon" type="image/png" href="graphics/icon.png">
    <link rel="stylesheet" href="../output.css">
</head>
<body>

<img id="backgroundImage" src="graphics/bg_big.jpg" alt="Background Image">

<div id="titleContainer" class="sm:-mt-24">
    <video id="titleVideo" preload playsinline muted>
        <source src="video/title.webm" type="video/webm">
    </video>
    <img id="titleImage" src="graphics/title.png" alt="Title Image">
</div>


<main class="px-5 max-w-full sm:max-w-screen-md ">
    <div class="flex justify-center">
        <div class="xs:w-[30vh] sm:w-80"><img src="graphics/date.png" width="100%"></div>
    </div>

    <div class="flex justify-center mt-10">
        <div class="w-[650px]"><img src="graphics/hosts.png" width="100%"></div>
    </div>

    <div class="ml-[-3vw] sm:ml-[-35px] mt-10"><img src="graphics/places.png" width="100%"></div>
    
    <div class="mt-5"><img src="graphics/how_to_participate.png" width="100%"></div>
    <a class="mt-0 scale-1 button" href="#step1"><img src="graphics/registration_hl.png" width="100%"></a>
    <a class="mt-0 scale-1 button" href="#step2"><img src="graphics/setup_hl.png" width="100%"></a>
    
    <div class="mt-10"><img src="graphics/trailer.png" width="100%"></div>

    <div class="mt-20"><img src="graphics/map_h.png" width="100%"></div>
    <div class="mt-5"><img src="graphics/map.png" width="100%"></div>

    <a name="step1" class="anchor"></a>
    <div class="mt-20"><img src="graphics/step1.png" width="100%"></div>
    <a href="https://forms.gle/HxtuJ4Rqic5MooEn8" target="_blank" class="button"><img src="graphics/register_team.png" width="100%"></a>
    <div class=""><img src="graphics/or.png" width="100%"></div>
    <a href="https://forms.gle/uvbLuqSRQk7F84i3A" target="_blank" class="button"><img src="graphics/register_spectator.png" width="100%"></a>
    <div class=""><img src="graphics/proceed.png" width="100%"></div>
    

    <a name="step2" class="anchor"></a>
    <div class="mt-20 mb-4"><img src="graphics/step2.png" width="100%"></div>
    <a href="#details" class="button"><img src="graphics/details_hl.png" width="100%"></a>

    <div class="mt-4"><img src="graphics/own_minecraft_acc.png" width="100%"></div>
    <a href="#mc-modpack" class="button"><img src="graphics/install_mc_mp_hl.png" width="100%"></a>
    <a href="#mc-no-modpack" class="button"><img src="graphics/install_mc_hl.png" width="100%"></a>

    <div class="mt-4"><img src="graphics/free_mc_account.png" width="100%"></div>
    <a href="#mc-free-modpack" class="button"><img src="graphics/install_mc_mp_hl.png" width="100%"></a>
    <a href="#mc-free-no-modpack" class="button"><img src="graphics/install_mc_hl.png" width="100%"></a>
    <div class="h-4"></div>
    <a href="#connect" class="button"><img src="graphics/server_hl.png" width="100%"></a>
    <a href="#updated" class="button"><img src="graphics/discord_hl.png" width="100%"></a>


    <a name="details" class="anchor"></a>
    <div class="mt-10"><img src="graphics/details.png" width="100%"></div>


    <a name="faq" class="anchor"></a>
    <div class="mt-10"><img src="graphics/faq.png" width="100%"></div>


    <a name="mc-modpack" class="anchor"></a>
    <div class="mt-10"><img src="graphics/install_mc_modpack.png" width="100%"></div>
    <a href="https://modrinth.com/app" target="_blank" class="button mt-4"><img src="graphics/modpack_launcher_download.png" width="100%"></a>
    <a href="https://drive.google.com/file/d/1wu2fth8lcQIhSKVPz-MYSuLvTc4CmdHO/view?usp=sharing" target="_blank" class="button"><img src="graphics/modpack_download.png" width="100%"></a>


    <a name="mc-no-modpack" class="anchor"></a>
    <div class="mt-10"><img src="graphics/install_mc_no_modpack.png" width="100%"></div>
    <a href="https://www.minecraft.net/en-us/download" target="_blank" class="button mt-4"><img src="graphics/minecraft_launcher_download.png" width="100%"></a>


    <a name="mc-free-modpack" class="anchor"></a>
    <div class="mt-10"><img src="graphics/Install_mc_modpack_free.png" width="100%"></div>
    <a href="https://easymc.io/" target="_blank" class="button mt-4"><img src="graphics/easymc_download.png" width="100%"></a>
    <a href="https://drive.google.com/file/d/1HLBYDSOrsyoW7Rk3_hXajraXc2aNug15/view?usp=drive_link" target="_blank" class="button mt-4"><img src="graphics/modpack_download.png" width="100%"></a>


    <a name="mc-free-no-modpack" class="anchor"></a>
    <div class="mt-10"><img src="graphics/Install_mc_no_modpack_free.png" width="100%"></div>
    <a href="https://easymc.io/" target="_blank" class="button mt-4"><img src="graphics/easymc_download.png" width="100%"></a>


    <a name="connect" class="anchor"></a>
    <div class="mt-10"><img src="graphics/connect.png" width="100%"></div>


    <a name="updated" class="anchor"></a>
    <div class="mt-10"><img src="graphics/stay_updated.png" width="100%"></div>


    <div class="mt-4 flex w-full">
        <a class="button flex-1 w-auto"><img width="100%" src="graphics/discord.png" ></a>
        <a class="button flex-1 w-auto"><img width="100%" src="graphics/ig.png"></a>
    </div>


    <div class="flex justify-center my-10">
        <div class="w-[40vw] xs:w-[40vw] sm:w-48"><img src="graphics/footer.png" width="100%"></div>
    </div>

</main>





</body>

<script src="script.js"></script>

</html>

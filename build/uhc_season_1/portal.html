<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season 1</title>

    <link rel="icon" type="image/png" href="graphics/icon.png">
    <link rel="stylesheet" href="../output.css">
</head>
<body>


<img id="backgroundImage" src="graphics/bg_big.jpg" alt="Background Image">

<div id="titleContainer">
    <video id="titleVideo" preload playsinline muted>
        <source src="video/title.webm" type="video/webm">
    </video>
    <img id="titleImage" src="graphics/title.png" alt="Title Image">
</div>


<main class="mx-10 sm:max-w-screen-md">
    <div class="flex justify-center">
        <div class="w-80"><img src="graphics/date.png" width="100%"></div>
    </div>

    <div class="ml-[-35px] mt-10"><img src="graphics/places.png" width="100%"></div>
    
    <div class="mt-5"><img src="graphics/how_to_participate.png" width="100%"></div>
    <a class="mt-0 scale-1 button"><img src="graphics/registration_hl.png" width="100%"></a>
    <a class="mt-0 scale-1 button"><img src="graphics/setup_hl.png" width="100%"></a>
    
    <div class="mt-10"><img src="graphics/trailer.png" width="100%"></div>

    <div class="mt-10"><img src="graphics/map_h.png" width="100%"></div>
    <div class="mt-5"><img src="graphics/map.png" width="100%"></div>

    <div class="mt-10"><img src="graphics/step1.png" width="100%"></div>
    <a class="button"><img src="graphics/register_team.png" width="100%"></a>
    <div class=""><img src="graphics/or.png" width="100%"></div>
    <a class="button"><img src="graphics/register_spectator.png" width="100%"></a>
    <div class=""><img src="graphics/proceed.png" width="100%"></div>
    
    <div class="mt-10"><img src="graphics/step2.png" width="100%"></div>
    <a class="button"><img src="graphics/details_hl.png" width="100%"></a>

    <div class="mt-4"><img src="graphics/own_minecraft_acc.png" width="100%"></div>
    <a class="button"><img src="graphics/install_mc_mp_hl.png" width="100%"></a>
    <a class="button"><img src="graphics/install_mc_hl.png" width="100%"></a>

    
    <div class="mt-4"><img src="graphics/free_mc_account.png" width="100%"></div>
    <a class="button"><img src="graphics/install_mc_mp_hl.png" width="100%"></a>
    <a class="button"><img src="graphics/install_mc_hl.png" width="100%"></a>
    <div class="h-4"></div>
    <a class="button"><img src="graphics/server_hl.png" width="100%"></a>
    <a class="button"><img src="graphics/discord_hl.png" width="100%"></a>
    

</main>


<div id="buttonsContainer">
    <a href="https://forms.gle/VAXU5H7HMdW1p62x8" class="button"><img src="graphics/spectator_btn.jpg" alt="Spectator Button"></a>
    <a href="https://forms.gle/YBscBhDAi7oGBoH7A" class="button"><img src="graphics/feedback_btn.jpg" alt="Feedback Button"></a>
    <a href="resource.html" class="button"><img src="graphics/resources_btn.jpg" alt="Resources Button"></a>
</div>

<div id="footerContainer">
<img id="footer" src="graphics/footer.png" alt="Footer Image">
</div>

</body>

<script src="script.js"></script>

</html>
